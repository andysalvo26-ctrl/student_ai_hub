<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student AI Hub — Site Guide (Preview)</title>
    <style>
{{CSS_CONTENT}}
    </style>
</head>
<body>
    <div class="widget-container">
        <header class="widget-header">
            <h1>Student AI Hub — Site Guide<span class="preview-badge">Preview</span></h1>
            <p class="disclosure">Answers are based on the preview materials.</p>
        </header>

        <div class="widget-content">
            <div class="transcript-area" id="transcript-area">
                <div class="empty-state" id="empty-state">
                    <p class="empty-state-intro">Ask about the Student AI Hub preview materials. I can explain what's covered and summarize key ideas.</p>
                    <div class="suggested-questions">
                        <button class="question-chip" data-question="What is the Student AI Hub?">What is the Student AI Hub?</button>
                        <button class="question-chip" data-question="What topics are in the preview?">What topics are in the preview?</button>
                        <button class="question-chip" data-question="What are AI basics?">What are AI basics?</button>
                        <button class="question-chip" data-question="How can I use AI for school?">How can I use AI for school?</button>
                        <button class="question-chip" data-question="What are the risks and ethics?">What are the risks and ethics?</button>
                        <button class="question-chip" data-question="How do businesses use AI?">How do businesses use AI?</button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-area-row">
                    <input type="text" id="user-input" placeholder="Ask about the site..." />
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        {{EMBEDDED_JS}}
    </script>
</body>
</html>
